<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-haze">
            <span class="caption-subject bold uppercase">Products Upload</span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form class="form-horizontal" id="productForm" name="productForm"  method="post" ng-submit="modifyProduct()" >
			<div class="form-body">
			<div class="alert alert-danger">
				Please upload the product list from the product export csv which we you have modified for the corresponding merchant.
				</div>
				<div class="form-group form-md-line-input" >
					<label class="col-md-3 control-label">Select Customer</label>
					<div class="col-md-9">
						<select class="form-control" ng-model="store">
							<option value="">Select Customer</option>
							<option ng-repeat="customer in  customers" value="{{customer.customer_id}}">{{customer.business_name}}</option>
						</select>
					</div>
				</div>
							
                <div class="form-group form-md-line-input">
					<label class="col-md-3 control-label">Upload CSV</label>
					<div class="col-md-9" >
						<input type="file" ngf-select ng-model="csvFile">
					</div>
				</div>

	    <div align="center" style="padding-right:10px;">
			<div class="actions btn-set">
				<button type="button" class="btn green" ng-click="upload()"><i class="fa fa-check"></i> Upload</button>
			</div>
		</div>
		</div>
		</form>

		<div class="clearfix">
			<br>
		</div>
		<div class="clearfix">
			<br>
		</div>

		<div class="portlet light bordered">
		    <div class="portlet-title">
		        <div class="caption font-green-haze">
		            <span class="caption-subject bold">Product upload history</span>
		        </div>
		    </div>
		    <div class="portlet-body">

				<div class="portlet-body flip-scroll" style="overflow:scroll;">
					
						
						<table class="table table-bordered table-striped table-condensed flip-content" id="samp_edit">
						<thead class="flip-content">
						<tr>
							<th>
								 Customer Name
							</th>
							<th>
								 File Name
							</th>
							<th>
								 Ext
							</th>
							<th>
								 When
							</th>
						</tr>
						</thead>
						<tbody>
							<tr ng-repeat="his in history">
								<td>
									{{his.business_name}}
								</td>
								<td>
									{{his.filename}}
								</td>
								<td>
									{{his.ext}}
								</td>
								<td>
									{{his.when}}
								</td>
							</tr>
						</tbody>
						</table>
					</div>
				</div>
			</div>

	</div>
