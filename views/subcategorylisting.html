 <div class="portlet-body">
							<div class="tabbable-custom ">
								<ul class="nav nav-tabs ">
									<li  >
										<a ui-sref="categorylisting" >
										 Manage Category </a>
									</li>
									<li class="active" >
										<a ui-sref="subcategorylisting" >
										Manage Sub Category </a>
									</li>
								</ul>
								<div class="tab-content" >
			
							
									<div class="tab-pane active" >
		
			<div class="clearfix">
									<br>
								</div>
							<div class="row">
				<div class="col-md-12">
				<div class="portlet light" >
						<div class="portlet-title" >
							<div class="caption">
								<i class="fa fa-globe"></i>View Sub Category
							</div>
							<div class="actions">
								<a  class="btn btn-circle btn-sm green" ng-click="addsubcategory()">
									Add New <i class="fa fa-plus"></i>
									</a>
									
							</div>
						</div>
						<div class="col-md-6 col-sm-12" >
                	<div class="dataTables_filter" style="padding-top: 8px;">
                		<label>Search:<input class="form-control input-sm input-inline" type="search" placeholder="" aria-controls="sample_1" ng-model="q1"></label>
                       
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                        <div class="pagination-div" >
                           <ul class="pagination" style="float: right;">
                           		<li style="float:left; padding-top:8px;">Total Records : {{daily_countsubcategory}}&nbsp;</li>
                                <li data-ng-class="DisablePrevPageCategories()"><a href data-ng-click="prevPageCategories()"> Prev</a></li>
                                <li data-ng-repeat="n in rangeCategories()" data-ng-class="{active: n == currentPageCategories}" data-ng-click="setPageCategories(n)"><a href="#">{{n+1}}</a></li>
                                <li data-ng-class="DisableNextPageCategories()"><a href data-ng-click="nextPageCategories()">Next </a></li>
                            </ul>
                        </div>
                    </div>

						<div class="portlet-body">
                        
<table class="table table-striped table-bordered table-hover"  ng-init="viewsubcategory()">
							<thead>
							
                          
                       <tr>
								<th>
									Sub Category Name
								</th>
								<th>
									Category Name
								</th>
								
                                 <!-- <th>
									 Edit
								</th> -->
								
                                <th>
									Delete
								</th>
							</tr>
							</thead>
							<tbody>
                            
<tr ng-repeat="subcategory in subcategory_len = (subcategories |  filter:q1 | pagination : currentPageCategories*itemsPerPageCategories | limitTo: itemsPerPageCategories)" >
								
								
								<td>
									{{subcategory.sname}}  
									 
								</td>
								<td>
									{{subcategory.cname}}
									 
								</td>
								
								
								<td class="center">
								<a class="btn default btn-xs red" ng-click="deletesubcategory(subcategory.id)"> Delete </a>	
								</td>
							</tr>
                             
							
                            </tbody>
							</table>
                            	
						</div>
					</div>
					
				</div>
			</div>	
							</div>
							</div>
			</div>
