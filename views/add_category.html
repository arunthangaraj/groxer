<form class="form-horizontal" id="categoryform" name="categoryform" ng-submit="insertcategory()" method="post" target="groxer_iframe" enctype="multipart/form-data" >
	
<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true"></button>
	<h4 class="modal-title">Add Category</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">

									
									<div class="portlet-body form">
										<!-- BEGIN FORM-->
											

												<!--start-->
                                              	<div class="form-group form-md-line-input">
													<label class="col-md-3 control-label">Category Name</label>
													<div class="col-md-9" ng-class="{ 'has-error' : categoryform.categoryname.$invalid && categoryform.categoryname.$dirty }">
							<input id="category_name" name="category_name" ng-model="category_name" placeholder="Enter The Sub Category Name" class="form-control required" type="text" required>
							<div class="form-control-focus">
											</div>
														<span class="help-block">
														Enter The Sub Category Name</span>
													</div>
												</div>

                                              <!--end-->
												
                                              
													
										</div>
					
			
					
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn default" ng-click="cancel()">Close</button>
	<button type="submit" class="btn green" ng-disabled="categoryform.$invalid" >Save</button>
</div>
					
								
					
             	</form>
