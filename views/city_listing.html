 <div class="portlet-body">
							<div class="tabbable-custom ">
								<ul class="nav nav-tabs ">
									<li  class="active">
										<a ui-sref="citylisting" data-toggle="tab">
										 Manage City/Town </a>
									</li>
									<li>
										<a ui-sref="arealisting" data-toggle="tab">
										Manage Area </a>
									</li>
								</ul>
								<div class="tab-content" >
									<div class="tab-pane active" >
		
			<div class="clearfix">
									<br>
								</div>

			
<div class="row" >
				<div class="col-md-12">
					<!-- BEGIN EXAMPLE TABLE PORTLET-->
					<div class="portlet light" >
						<div class="portlet-title" >
							<div class="caption">
								<i class="fa fa-globe"></i>View City
							</div>
							<div class="actions">
								<a  class="btn btn-circle btn-sm green" ng-click="addcity()">
									Add City <i class="fa fa-plus"></i>
									</a>
									
							</div>
						</div>
						<div class="col-md-6 col-sm-12" >
                	<div class="dataTables_filter" style="padding-top: 8px;">
                		<label>Search:<input class="form-control input-sm input-inline" type="search" placeholder="" aria-controls="sample_1" ng-model="q"></label>
                       
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                        <div class="pagination-div" >
                           <ul class="pagination" style="float: right;">
                           		<li style="float:left; padding-top:8px;">Total Records : {{daily_count}}&nbsp;</li>
                                <li data-ng-class="DisablePrevPage()"><a href data-ng-click="prevPage()"> Prev</a></li>
                                <li data-ng-repeat="n in range()" data-ng-class="{active: n == currentPage}" data-ng-click="setPage(n)"><a href="#">{{n+1}}</a></li>
                                <li data-ng-class="DisableNextPage()"><a href data-ng-click="nextPage()">Next </a></li>
                            </ul>
                        </div>
                    </div>
						<div class="portlet-body">
                        
<table class="table table-striped table-bordered table-hover"  ng-init="cityview()">
							<thead>
							
                          
                       <tr>
								<th>
									City Name
								</th>
								<th>
									District Name
								</th>
								
                                <!--  <th>
									 Edit
								</th> -->
								
                                <th>
									Delete
								</th>
							</tr>
							</thead>
							<tbody>
                            
<tr ng-repeat="city in cities_len = (cities |  filter:q | pagination : currentPage*itemsPerPage | limitTo: itemsPerPage) " >
								
								
								<td>
									{{city.cname}}  
									 
								</td>
								<td>
									{{city.dname}}
									 
								</td>
								
								<!-- <td class="center">
								
			<a class="btn btn-xs default btn-editable" ng-click="editCity(city.cid,city.did)" ><i class="fa fa-pencil"></i> Edit</a>
								</td> -->
								<td class="center">
								<a class="btn default btn-xs red" ng-click="deleteCity(city.cid)"> Delete </a>	
								</td>
							</tr>
                             
							
                            </tbody>
							</table>
                            	
						</div>
					</div>
					<!-- END EXAMPLE TABLE PORTLET-->
					<!-- BEGIN EXAMPLE TABLE PORTLET-->
					
				</div>
			</div>

			
		</div>
							
							</div>
