<form class="form-horizontal" id="cityform" name="cityform" ng-submit="insertcity()" method="post" target="groxer_iframe" enctype="multipart/form-data" ng-init="stateList()">
	
<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true"></button>
	<h4 class="modal-title">Add City</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">

									
									<div class="portlet-body form">
										<!-- BEGIN FORM-->
										<div class="form-group form-md-line-input">
													<label for="cathead" class="col-md-3 control-label">Select State</label>
													<div class="col-md-9">
										<select id="state" name="state"  ng-model="stateId" ng-change="districtsList()" class="form-control required">
    
     <option ng-repeat="state in states"  value="{{state.id}}">{{state.name}}</option>
    </select>
	<div class="form-control-focus">
											</div>
					
														<span class="help-block">
														
														</span>
													</div> </div>



										
										<div class="form-group form-md-line-input">
													<label for="cathead" class="col-md-3 control-label">Select District</label>
													<div class="col-md-9">
										<select id="district" name="district" ng-model="districtId" class="form-control required">
    
     <option ng-repeat="district in districts"  value="{{district.id}}">{{district.name}}</option>
    </select>
	<div class="form-control-focus">
											</div>
					
														<span class="help-block">
														
														</span>
													</div> </div>
												
												
											<div class="form-group form-md-line-input">
													<label class="col-md-3 control-label">City/Town Name</label>
													<div class="col-md-9">
							<input type="text" id="cityname" name="cityname" ng-model="cityname" placeholder="Enter The City/Town Name" class="form-control required" />											<div class="form-control-focus">
											</div>
														<span class="help-block">
														Enter The City/Town Name </span>
													</div>
												</div>
												
                                              
													
										</div>
					
			
					
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn default" ng-click="cancel()">Close</button>
	<button type="submit" class="btn blue" ng-click="insertCity()">Save</button>
</div>
					
								
					
             	</form>
