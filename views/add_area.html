<form class="form-horizontal" id="cityform" name="cityform" ng-submit="insertarea()" method="post" target="groxer_iframe" enctype="multipart/form-data" ng-init="cityList()">
	
<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true"></button>
	<h4 class="modal-title">Add Area</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">

									
									<div class="portlet-body form">
										<!-- BEGIN FORM-->
										
										
										<div class="form-group form-md-line-input">
													<label for="cathead" class="col-md-3 control-label">Select City</label>
													<div class="col-md-9">
										<select id="city" name="city" ng-model="cityId" class="form-control required">
    
     <option ng-repeat="city in cities"  value="{{city.id}}">{{city.name}}</option>
    </select>
	<div class="form-control-focus">
											</div>
					
														<span class="help-block">
														
														</span>
													</div> </div>
												
												
											<div class="form-group form-md-line-input">
													<label class="col-md-3 control-label">Area Name</label>
													<div class="col-md-9">
							<input type="text" id="areaname" name="areaname" ng-model="areaname" placeholder="Enter The Area Name" class="form-control required" />											<div class="form-control-focus">
											</div>
														<span class="help-block">
														Enter Area Name </span>
													</div>
												</div>
												
                                              
													
										</div>
					
			
					
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn default" ng-click="cancel()">Close</button>
	<button type="submit" class="btn blue" ng-click="insertArea()">Save</button>
</div>
					
								
					
             	</form>
